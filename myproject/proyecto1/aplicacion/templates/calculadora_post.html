{% extends "base2.html" %}
{% block title %}Calculadora{% endblock %}
{% block contenido %}
    <h2>Calculadora</h2>
    <form action="{{url_for('calculadora_post')}}" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número1: </label>
            <input type="text" name="num1" autofocus required class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número2: </label>
            <input type="text" name="num2" autofocus required class="form-control">
        </div>
        <select class="form-select mb-3" aria-label="Selecciona la operación" name="operador">
            <option selected>Selecciona la operación</option>
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicación</option>
            <option value="/">División</option>
        </select>
        <input class="form-control btn btn-primary" type="submit" value="Calcular" />
    </form>
{% endblock %}
